<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="hello.css">
  </head>
  <body>
    <div class="container p-2">
      <h3 class="text-center">69xinshu Modifier</h3>
      <div class="form-check form-switch form-check-reverse">
        <input class="form-check-input" type="checkbox" role="switch" id="length">
        <label class="form-check-label" for="length">Length only</label>
      </div>
      <div class="form-check form-switch form-check-reverse">
        <input class="form-check-input" type="checkbox" role="switch" id="len_speech">
        <label class="form-check-label" for="len_speech">Length + Speech</label>
      </div>
      <div class="pt-3"></div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="breaklength"></span>
        <input type="number" min="7" max="150" step="1" class="form-control" id="breaklength" />
        <button class="btn btn-primary" type="button" id="breaklength_btn">Save</button>
      </div>
      <span id="breaklength_err" class="text-danger"></span>
    </div>

    <script src="./scripts/activate.js"></script>
    <script defer src="./scripts/setstate.js" type="module"></script>
    <script src="./scripts/settings.js"></script>

  </body>
</html>
