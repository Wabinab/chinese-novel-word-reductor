<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="hello.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  </head>
  <body>
    <div class="container p-2">
      <div class="row">
        <h3 class="text-center col-11">69xinshu Modifier</h3>
        <button type="button" class="col-1 btn btn-outline-secondary" id="redo_again"><i class="fas fa-redo"></i></button>
      </div>
      <div class="form-check form-switch form-check-reverse">
        <input class="form-check-input" type="checkbox" role="switch" id="length">
        <label class="form-check-label" for="length">Length only</label>
      </div>
      <div class="form-check form-switch form-check-reverse">
        <input class="form-check-input" type="checkbox" role="switch" id="len_speech">
        <label class="form-check-label" for="len_speech">Length + Speech</label>
      </div>
      <div class="pt-3"></div>

      <div class="input-group mb-2">
        <span class="input-group-text">Len Min</span>
        <input type="number" min="7" max="150" step="1" class="form-control" id="breaklength" />
        <button class="btn btn-primary" type="button" id="breaklength_btn"><i class="fas fa-save"></i></button>
      </div>
      <span id="breaklength_scs" class="text-success"></span>
      <span id="breaklength_err" class="text-danger"></span>

      <div class="input-group mb-2">
        <span class="input-group-text">Speech Min</span>
        <input type="number" min="0" max="150" step="1" class="form-control" id="breakspeech" />
        <button class="btn btn-primary" type="button" id="breakspeech_btn"><i class="fas fa-save"></i></button>
      </div>
      <span id="breakspeech_scs" class="text-success"></span>
      <span id="breakspeech_err" class="text-danger"></span>

      <div class="input-group mb-2">
        <span class="input-group-text">Site</span>
        <input type="text" class="form-control" id="sitename" />
        <button class="btn btn-primary" type="button" id="sitename_btn"><i class="fas fa-save"></i></button>
      </div>
      <span id="sitename_scs" class="text-success"></span>
      <!-- <span id="sitename_err" class="text-danger"></span> -->
    </div>

    <script src="./scripts/activate.js"></script>
    <script defer src="./scripts/setstate.js" type="module"></script>
    <script src="./scripts/settings.js"></script>
    <script defer src="./scripts/redo.js"></script>
  </body>
</html>
