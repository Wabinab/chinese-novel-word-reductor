<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  </head>
  <body>
    <div class="container p-2">
      <div class="row">
        <!-- <div class="col-1"></div>
        <button type="button" class="col-2 btn btn-danger" id="reset"><i class="fas fa-redo-alt"></i></button> -->
        <div class="col-3"></div>
        <h3 class="col-6 text-center">XS Mod</h3>
        <button type="button" class="col-2 btn btn-outline-secondary" id="redo_again"><i class="fas fa-sync-alt"></i></button>
        <div class="col-1"></div>
      </div>
      
      <div class="input-group mb-2">
        <span class="input-group-text">Len Min</span>
        <input type="number" min="7" max="150" step="1" class="form-control" id="brklen" />
        <button class="btn btn-primary" type="button" id="brklen_btn"><i class="fas fa-save"></i></button>
      </div>
      <span id="brklen_scs" class="text-success"></span>
      <span id="brklen_err" class="text-danger"></span>

      <div class="input-group mb-2">
        <span class="input-group-text">Speech Min</span>
        <input type="number" min="0" max="150" step="1" class="form-control" id="brkspch" />
        <button class="btn btn-primary" type="button" id="brkspch_btn"><i class="fas fa-save"></i></button>
      </div>
      <span id="brkspch_scs" class="text-success"></span>
      <span id="brkspch_err" class="text-danger"></span>

      <div class="input-group mb-2">
        <span class="input-group-text">% Speech</span>
        <input type="number" min="1" max="100" step="1" class="form-control" id="p_spch" />
        <span class="input-group-text">%</span>
        <button class="btn btn-primary" type="button" id="p_spch_btn"><i class="fas fa-save"></i></button>
      </div>
      <span id="p_spch_scs" class="text-success"></span>
      <span id="p_spch_err" class="text-danger"></span>

      <div class="input-group mb-2">
        <span class="input-group-text">% Length</span>
        <input type="number" min="1" max="100" step="1" class="form-control" id="p_len" />
        <span class="input-group-text">%</span>
        <button class="btn btn-primary" type="button" id="p_len_btn"><i class="fas fa-save"></i></button>
      </div>
      <span id="p_len_scs" class="text-success"></span>
      <span id="p_len_err" class="text-danger"></span>
    </div>

    <script defer src="./scripts/setstate.js" type="module"></script>
    <script defer src="./scripts/settings.js" type="module"></script>
    <script defer src="./scripts/redo.js" type="module"></script>
  </body>
</html>
